<!DOCTYPE html>
<html lang="en">
<head>

  <title>Contact Me</title>
  <style>
    body {
      margin: 0;
      padding-top: 70px;
      background: linear-gradient(to bottom, #000000, #0c0c25, #1a1a40);
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: sans-serif;
      color: white;
    }

    header {

    .nav-container {

      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .nav-link:hover {
      color: #00bfff;
    }

    .main-content {
      padding: 40px 20px;
      text-align: center;
    }

    h2 {
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    .message-box {
      margin: 0 auto;
      width: 80%;
      max-width: 700px;
      min-height: 100px;
      padding: 20px;
      font-size: 1rem;
      border: 2px dashed #ff9800;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      color: white;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      text-align: center;
    }
  </style>
</head>
